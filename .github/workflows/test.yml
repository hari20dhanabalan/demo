on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
  workflow_dispatch:

jobs:
  state_event_type:
    runs-on: ubuntu-latest
    steps:
    - name: if_issue
      if: github.event_name == 'push' ||  github.event_name == 'workflow_dispatch'
      run: |
        echo An push or workflow_dispatch was closed
    - name: if_pr
      if: github.event.pull_request
      run: |
        echo A pull request was closed

      
